<div class="container mt-5">
  <h2>Users List</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <table class="table table-bordered table-striped mt-3" *ngIf="users.length > 0">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.createdAt | date:'short' }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="viewUser(user.id)">View</button>
          <button class="btn btn-sm btn-primary me-2" (click)="editUser(user.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="users.length === 0 && !errorMessage" class="alert alert-info">
    No users found.
  </div>
</div>
