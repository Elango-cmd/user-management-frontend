<div class="container mt-5" *ngIf="user">
  <h2>Edit User: {{ user.name }}</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

  <div class="form-group mt-2">
    <label>Name</label>
    <input type="text" [(ngModel)]="user.name" class="form-control">
  </div>

  <div class="form-group mt-2">
    <label>Email</label>
    <input type="email" [(ngModel)]="user.email" class="form-control">
  </div>

  <div class="form-group mt-2">
    <label>Created At</label>
    <input type="text" [value]="user.createdAt | date:'short'" class="form-control" readonly>
  </div>

  <button class="btn btn-primary mt-3 me-2" (click)="updateUser()">Save</button>
  <button class="btn btn-secondary mt-3" (click)="cancel()">Cancel</button>
</div>

<div *ngIf="!user && !errorMessage" class="alert alert-info mt-5">
  Loading user details...
</div>
