<div class="container mt-5">
  <h2>Login</h2>
  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group mt-2">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Enter password">
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
  <button class="btn btn-primary mt-3" (click)="login()">Login</button>
 <p class="mt-3">
  <a [routerLink]="['/register']">Don't have an account? Register</a>
</p>

</div>
