<div class="container mt-5">
  <h2>Register</h2>
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" class="form-control" placeholder="Enter name">
  </div>
  <div class="form-group mt-2">
    <label>Email</label>
    <input type="email" [(ngModel)]="email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group mt-2">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Enter password">
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success mt-2">{{ successMessage }}</div>

  <button class="btn btn-success mt-3" (click)="register()">Register</button>

<p class="mt-3">
  <a [routerLink]="['/login']">Already have an account? Login</a>
</p>


</div>
